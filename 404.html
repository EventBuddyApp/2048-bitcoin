<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Oops! Page Not Found</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .error-code {
            color: #ff0000;
            font-size: 140px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error-text {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #ff3333;
        }

        .fa-microchip,
        .fa-coins,
        .fa-gem {
            color: #ff0000;
            font-size: 100px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-text">Oops! Looks like you stumbled upon a broken blockchain!</p>
        <p class="error-text">The digital miners are resting, they couldn't find the path.</p>
        <p class="error-text">It seems you're lost in the maze of virtual coins.</p>
        <p class="error-text">Don't panic! Even the best miners make wrong turns.</p>
        <p><i class="fas fa-microchip"></i> <i class="fas fa-coins"></i> <i class="fas fa-gem"></i></p>
        <a href="index.html" class="btn btn-primary btn-lg btn-back">Go Back to Mining <i class="fas fa-chevron-circle-left ml-2"></i></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
